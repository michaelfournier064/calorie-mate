{% extends "base.html" %}

{% block title %}Edit Recipe - CalorieMate{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0"><i class="fas fa-edit me-2"></i>Edit Recipe</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="name" class="form-label">Recipe Name *</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ recipe.name }}" required>
                    </div>

                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Ingredients *</label>
                        <textarea class="form-control" id="ingredients" name="ingredients" rows="6" required>{{ recipe.ingredients }}</textarea>
                        <div class="form-text">List each ingredient on a new line with quantities</div>
                    </div>

                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions *</label>
                        <textarea class="form-control" id="instructions" name="instructions" rows="8" required>{{ recipe.instructions }}</textarea>
                        <div class="form-text">Write clear, step-by-step instructions</div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('view_recipe', id=recipe.id) }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-times me-1"></i>Cancel
                        </a>
                        <button type="submit" class="btn btn-recipe">
                            <i class="fas fa-save me-1"></i>Update Recipe
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    // Auto-resize textareas
    document.querySelectorAll('textarea').forEach(textarea => {
        textarea.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = this.scrollHeight + 'px';
        });
    });
</script>
{% endblock %}
